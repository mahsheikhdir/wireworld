<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Game of Life</title>

    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Wire World</h1>
    <canvas id="view"></canvas>
    <div>
        <button id="control" onclick="start()">Start</button>
        <button onclick="randomize()">Randomize</button>
        <span>Change Brush: </span>
        <button onclick="changeBrush(1)">Head (Blue)</button>
        <button onclick="changeBrush(2)">Tail (Red)</button>
        <button onclick="changeBrush(3)">Conductor (Black)</button>
    </div>

    <a href="https://en.wikipedia.org/wiki/Wireworld" style="font-size: x-small;">See WireWorld on Wikipedia.</a>
    <script src="index.js"></script>
</body>

</html>
